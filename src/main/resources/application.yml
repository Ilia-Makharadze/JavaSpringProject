spring:
  application:
    name: bookwebsite

  thymeleaf:
    cache: false

  h2:
    console:
      enabled: true
      path: /h2-console

  messages:
    basename: messages
    encoding: UTF-8

  datasource:
    url: jdbc:h2:mem:bookdb
    driverClassName: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create
    database-platform: org.hibernate.dialect.H2Dialect

server:
  port: 8443
  ssl:
    enabled: true
    key-store: classpath:keystore.p12
    key-store-password: 123456
    key-store-type: PKCS12
    key-alias: myapp
