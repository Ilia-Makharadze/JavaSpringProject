<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Users</title>
  <link rel="stylesheet" th:href="@{/style.css}" />
  <style>
    .user-item {
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .user-username, .user-email {
      font-size: 1.1em;
      line-height: 1.5;
    }
  </style>
</head>
<body>

<div class="nav">
  <div class="btn"><a th:href="@{/}" style="color: white; text-decoration: none;">Home</a></div>
  <div class="btn"><a th:href="@{/search}" style="color: white; text-decoration: none;">Search book</a></div>
  <div class="btn"><a th:href="@{/users}" style="color: white; text-decoration: none;">Users</a></div>
</div>

<div class="user-list">
  <h2>Users</h2>
  <div class="users-container">
    <div th:each="user : ${users}" class="user-item">
      <div class="user-username"><strong>Username:</strong> <span th:text="${user.username}"></span></div>
      <div class="user-email"><strong>Email:</strong> <span th:text="${user.email}"></span></div>
    </div>
  </div>
</div>

</body>
</html>
